<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Watch</title>
    
    <!-- materialize + icons + style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <!-- jQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

<head>
    <body style="background-color: rgb(228, 199, 255)">
        <container>
            <nav class="background-color: orange">
                <div class="nav-wrapper-fixed">
                    <div>
                      <a href="#!" class="brand-logo right">Weather Watch</a>
                      <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons hide-on-large-only">search</i></a>
                    </div>
                </div>
            </nav>

                  <ul id="slide-out" class="sidenav sidenav-fixed">
                    <li><a class="sidenav-close hide-on-large-only" href="#!" data-target="slide-out" class=sidenav-trigger><i class="material-icons hide-on-large-only">dehaze</i></a>
                      <div class="user-view">
                          <h3>Where should we check the weather?</h3>
                          <div class="background">
                            <img src="./assets/images/pink-clouds.jpeg">
                          </div>
                                <form id="searchBar" method="POST">
                                  <div class="input-field">
                                    <input class='center-align'id="search" name="search" placeholder="search city" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                  </div>
                                  <a id="searchBtn" class="waves-effect waves-light orange btn" type='submit'>search</a>
                                </form>
                          <li><a class="subheader center-align">my cities</a></li>
                          <li><div class="divider"></div></li>
                          <ul id='searchedList'></ul>
                          <li></li>
                      </div>
                    </li>

                          
                          
                  </ul>


        <main>
              <!-- current weather and five day forecast populate here -->
              <div id="weatherNow" class='row'></div>

              <div id="weatherLater" class='row'></div>
        </main>
        
        </container>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
