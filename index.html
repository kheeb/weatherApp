<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Watch</title>
    
    <!-- materialize + icons + style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <!-- jQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

<head>
    <body style="background-color: grey">
        <container>
            <nav class="background indigo">
                <div class="nav-wrapper-fixed">
                    <div>
                      <a href="#!" class="brand-logo center">Weather Watch</a>
                      <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">search</i></a>
                    </div>
                </div>
            </nav>

                  <ul id="slide-out" class="sidenav">
                    <li><a class="sidenav-close" href="#!"><i class="material-icons">dehaze</i></a>
                      <div class="user-view">
                          <div class="background">
                            <img src="./assets/images/pink-clouds.jpeg">
                          </div>
                                <form id="searchBar">
                                  <div class="input-field">
                                    <input class='center-align'id="search" placeholder="Enter Location" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                  </div>
                                  <a id=searchBtn class="waves-effect waves-light center-align btn">search</a>
                                </form>
                            
                      </div>
                    </li>
                          <li><a class="subheader center-align">my cities</a></li>
                          <li><div class="divider"></div></li>
                          <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
                          
                          
                  </ul>
              <!-- current weather and five day forecast populate here -->
                <div id="weatherNow" class="row"></div>

        </container>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
